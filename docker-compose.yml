services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: policy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app_network

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - app_network

  n8n:
    image: n8nio/n8n
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=user
      - DB_POSTGRESDB_PASSWORD=password
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n:/home/node/.n8n-files
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app_network

  python_api:
    build:
      context: ./python
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./python:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/policy_db
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://host.docker.internal:11434 # Assuming local ollama
      - HUGGINGFACEHUB_API_TOKEN=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
    depends_on:
      - postgres
      - qdrant
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app_network

  php_app:
    image: php:8.2-apache
    volumes:
      - ./php:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - python_api
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  n8n_data:
